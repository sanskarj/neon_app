            <div class="form-group">
                <label for="username">Title</label>
                <input type="text" name="experience_title" id="username" class="form-control" required>
                
                <div class="invalid-feedback">Please enter a valid title.</div>

            <div class="form-group">
                <label for="experience_employment_type">Employment-Type</label>
                <select name="experience_employment_type" id="employment" class="form-control">
                    <option value="female">-</option>

                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" name="experience_company" id="username" class="form-control" required>
                
                <div class="invalid-feedback">Please enter a valid title.</div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="experience_location" id="username" class="form-control" required>
                
                <div class="invalid-feedback">Please enter a valid title.</div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                 <label for="experience_startmonth">Start Month</label>
                <select name="experience_startmonth" id="employment" class="form-control">
                    <option value="female">-</option>

                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
                </div>  
                
                 <div class="col-md-3 mb-3">
                 <label for="experience_startdate">Year</label>
                <select name="experience_startdate" id="employment" class="form-control">
                    <option value="female">-</option>

                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                </div>
                <div class="col-md-3 mb-3">
                 <label for="experience_endmonth">End Month</label>
                <select name="experience_endmonth" id="employment" class="form-control">
                    <option value="female">-</option>

                    <option value="January">Jan</option>
                    <option value="February">Feb</option>
                    <option value="March">March</option>
                </select>
                </div>  
                
                 <div class="col-md-3 mb-3">
                 <label for="experience_startdate">Year</label>
                <select name="experience_enddate" id="employment" class="form-control">
                    <option value="female">-</option>

                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                </div>
              </div>
              <div class="form-group">
                <label for="experience_description">Description</label>
                <textarea name="experience_description" class="form-control" id="experience_description" rows="5"></textarea>
              </div>

        <script>
            var form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            })
        </script>
